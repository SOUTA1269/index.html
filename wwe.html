<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliment Game</title>
  <style>
    body {
      background-color: rgb(134, 122, 109);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      color: #ffffff;
      text-align: center;
      overflow-y: scroll; /* Enable vertical scrolling */
    }

    h1 {
      margin-bottom: 30px;
    }

    #compliment {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }

    #score {
      font-size: 18px;
      margin-top: 20px;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: rgb(55, 55, 55);
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body onload="showPopup()">
  <div class="popup" id="popup" style="display: none;">
    <div class="popup-content">
      <h2>تم التهكيررر هههههههه</h2>
      <p>امزح, ما هكرتك. حمد مستحيل يهكرك</p>
    </div>
  </div>

  <h1>العبي ذي اللعبة اذا يومك سيء </h1>
  <div id="compliment"></div>
  <button onclick="generateCompliment()">اضغطيني انا اول!!(اضغطي مرة ثانية)</button>
  <button onclick="keepScore()">اذا عجبتك اضغطيني</button>
  <div id="score">Score: 0</div>

  <!-- Additional content to create a very long scrolling distance -->
  <div style="height: 5000px;">
    <p>!! تحذيرلا تزلين تحت</p>
  </div>

  <!-- Warning message -->
  <div class="warning" id="warning">!!!لااا, لا تزلين تحت تراه فخخ</div>

  <!-- Add your picture below -->
   <div><h2>i love you<3ارجوك لا تضغطين على الصورة و عيد ميلاد سعيد  </h2></div>
  <a href="https://www.youtube.com/watch?v=4O8VZt1Uaqo"><img src="https://media1.tenor.com/m/wWoIbNLogVUAAAAC/lignon-lou.gif" alt="Your Image">

  <script>
    const compliments = [
      "عسل منجد",
      "لطفك وتعاطفك حلو مثلك",
      "ذكائك وإبداعك يذهلني",
      "أنتي سبب لابتسامة شخص ما",
      "يعجبني أسلوبك",
      "i llloovvee yyoouu my little sister",
      "أنتي كيكة ذكية",
      "أنتي تخلين حتى أكثر الأشياء المملة ممتعة",
      "اذا حسيتي بحزن ناظري المرأية بتلقين جمال الكون كله",
      "!! احلى جود في العالم",
    ];

    let score = 0;

    function generateCompliment() {
      const randomIndex = Math.floor(Math.random() * compliments.length);
      document.getElementById("compliment").textContent = compliments[randomIndex];
    }

    function keepScore() {
      score++;
      document.getElementById("score").textContent = `Score: ${score}`;
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
      }, 6000);
    }

    window.addEventListener('scroll', function() {
      const warning = document.getElementById('warning');
      if (window.scrollY > 2000) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    });
  </script>
</body>
</html>
